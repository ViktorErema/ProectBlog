<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post list</title>
</head>
<body>
<style>
    a {
      text-decoration: none;
    }
    a :hover {
        font-size: 25px;
    }
</style>
<!--    {{ items }}-->
    <div style="text-align: center; margin-top: 40px; margin-bottom: 40px ">
        <a style="font-size: 45px; color: #1b1b1b" href="{% url 'post_list' %}"> Teach my skills </a>

    </div>
    <div style="text-align: left;  ">
        <a style="font-size: 20px; margin: 5px; color: #580000; border: 1px solid; border-radius: 25px; padding: 5px "
           href="{% url 'post_list' %}"> Back to post
        </a>

        <a style="font-size: 20px; margin: 20px; margin-right: 20px; color: #580000; border: 1px solid; border-radius: 35px; padding: 5px "
           href="{% url 'post_edit' post_pk=post.pk %}"> Edit
        </a>

        <a style="font-size: 20px; margin: 20px; margin-right: 20px; color: #580000; border: 1px solid; border-radius: 35px; padding: 5px "
           href="{% url 'post_delete' post_pk=post.pk %}"> Delete
        </a>
    </div>

    <div style="">
        <div style="">
              <div style="font-size: 25px; text-align: center">{{ post.created_date }}</div>
              <div style="font-size: 30px; text-align: center; padding: 20px" >
                  <a > {{ post.title }} </a>
              </div>
              <div style="margin-top: 25px; text-align: center" >
                {{ post.text }}
              </div>


        </div>
    </div>

</body>
</html>
